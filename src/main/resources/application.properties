spring.application.name=VoiceForensic

# data source
spring.datasource.url=jdbc:mysql://localhost:3306/turtlevoice?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# used to configure the encoding of initialization scripts
spring.sql.init.encoding= UTF-8

# JPA Setting
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# After the ddl-auto execution -> data.sql is executed and the data is applied
spring.jpa.defer-datasource-initialization=true

# tmp account
spring.security.user.name=root
spring.security.user.password=root
spring.security.user.roles=USER, ADMIN
